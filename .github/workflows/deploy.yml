name: Deploy Frontend to OSS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Enable corepack and install dependencies
        working-directory: frontend
        run: |
          corepack enable
          pnpm install

      - name: Build frontend
        working-directory: frontend
        run: pnpm run build
      - name: Install ossutil
        run: |
          curl -L -o ossutil64 https://github.com/aliyun/ossutil/releases/download/v1.7.18/ossutil-v1.7.18-linux-amd64
          chmod +x ossutil64
          sudo mv ossutil64 /usr/local/bin/ossutil

      - name: Configure ossutil
        run: |
          ossutil config \
            -i "${{ secrets.OSS_ACCESS_KEY_ID }}" \
            -k "${{ secrets.OSS_ACCESS_KEY_SECRET }}" \
            -e "oss-cn-beijing.aliyuncs.com"

      - name: Upload to OSS
        run: |
          ossutil cp frontend/dist/ oss://game-frontend/ -r -f
