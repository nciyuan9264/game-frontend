name: Deploy Frontend to OSS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Enable corepack and install dependencies
        working-directory: frontend
        run: |
          corepack enable
          pnpm install

      - name: Build frontend
        working-directory: frontend
        run: pnpm run build
      - name: Install ossutil
        run: |
          curl -o ossutil-2.1.1-linux-amd64.zip https://gosspublic.alicdn.com/ossutil/v2/2.1.1/ossutil-2.1.1-linux-amd64.zip
          unzip ossutil-2.1.1-linux-amd64.zip
          cd ossutil-2.1.1-linux-amd64
          chmod 755 ossutil
          sudo mv ossutil /usr/local/bin/ && sudo ln -s /usr/local/bin/ossutil /usr/bin/ossutil


      - name: Configure ossutil
        run: |
          ossutil config \
            -i "${{ secrets.OSS_ACCESS_KEY_ID }}" \
            -k "${{ secrets.OSS_ACCESS_KEY_SECRET }}" \
            -e "oss-cn-beijing.aliyuncs.com"

      - name: Upload to OSS
        run: |
          ossutil cp frontend/dist/ oss://game-frontend/ -r -f
