name: Deploy Frontend to OSS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Enable corepack and install dependencies
        working-directory: frontend
        run: |
          corepack enable
          pnpm install

      - name: Build frontend
        working-directory: frontend
        run: pnpm run build

      - name: Install ossutil
        run: |
          curl -o ossutil-2.1.1-linux-amd64.zip https://gosspublic.alicdn.com/ossutil/v2/2.1.1/ossutil-2.1.1-linux-amd64.zip
          unzip ossutil-2.1.1-linux-amd64.zip
          cd ossutil-2.1.1-linux-amd64
          chmod 755 ossutil
          sudo mv ossutil /usr/local/bin/ && sudo ln -s /usr/local/bin/ossutil /usr/bin/ossutil

      - name: Write ossutil config file
        run: |
          echo "[Credentials]" > ~/.ossutilconfig
          echo "language=CH" >> ~/.ossutilconfig
          echo "endpoint=oss-cn-beijing.aliyuncs.com" >> ~/.ossutilconfig
          echo "region=cn-beijing" >> ~/.ossutilconfig
          echo "accessKeyID=${{ secrets.OSS_ACCESS_KEY_ID }}" >> ~/.ossutilconfig
          echo "accessKeySecret=${{ secrets.OSS_ACCESS_KEY_SECRET }}" >> ~/.ossutilconfig

      - name: Upload dist to OSS
        run: |
          ossutil cp frontend/dist/ oss://game-frontend/ -r -f --config-file ~/.ossutilconfig
